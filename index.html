<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Author" content="Ibrahim Opeyemi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor_Profile card component</title>
  </head>

  <body>
    <main>
      <article class="card">
        <img
          src="./images/bg-pattern-card.svg"
          alt="Card header background image"
          class="card-header"
        />
        <div class="card-body">
          <img
            src="./images/image-victor.jpg"
            alt="Avatar image"
            class="card-body-avatar"
          />
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-social-stats">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="card-footer-social-stats">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="card-footer-social-stats">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/Ibrahim_O_A" target="_blank"
        >Ibrahim Opeyemi</a
      >.
    </div>
  </body>
</html>
